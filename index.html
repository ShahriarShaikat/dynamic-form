<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPA--KRI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form action="">
          <div class="form-header">
            <h1>Area Form</h1>
          </div>
          <div id="field-section-group"></div>
          <div class="field">
            <div class="main-button-group">
              <button class="btn primary" id="addFieldGroup">Add</button>
              <button class="btn danger" id="removeFieldGroup">Remove</button>
            </div>
            <input
              class="btn btn-submit success"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
